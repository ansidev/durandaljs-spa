<section>
    <h1 data-bind="text: pageTitle"></h1>
    <div class="col-md-6">
        <form action="" role="form" class="form-horizontal" data-bind="submit: signup">
            <div class="form-group">
                <label for="username" class="col-md-4 control-label">Username</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="username" data-bind="value: username">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-4 control-label">Email</label>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="email" data-bind="value: email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-4 control-label">Password</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" id="password" data-bind="value: password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="col-md-4 control-label">Confirm password</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" id="confirm-password" data-bind="value: confirmpassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</section>
